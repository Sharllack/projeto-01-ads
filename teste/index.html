<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Radio Buttons-->

            <!--Slides img-->
            <div class="slide first">
                <img src="../imagens/imagensprojeto/shoulder pad frente.webp" alt="img1">
            </div>
            <div class="slide">
                <img src="../imagens/imagensprojeto/shoulder pad atrás.webp" alt="img2">
            </div>
            <div class="slide">
                <img src="../imagens/imagensprojeto/shoulder pad1 frente.webp" alt="img3">
            </div>
            <div class="slide">
                <img src="../imagens/imagensprojeto/shoulder pad1 atrás.webp" alt="img4">
            </div>
            <!--Slides img-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--Navigation auto-->

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>

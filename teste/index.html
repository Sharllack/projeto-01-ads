<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Compra de Produto</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 80%; margin: 20px auto; display: flex; }
  .product-images { margin-right: 20px; }
  .thumbnail { width: 50px; height: auto; cursor: pointer; }
  .thumbnail:hover { opacity: 0.6; }
  .main-image { width: 300px; height: auto; border: 1px solid #ddd; }
  .product-info { flex-grow: 1; }
  .price { color: green; font-weight: bold; }
  .buy-button { background-color: blue; color: white; padding: 10px 20px; text-decoration: none; display: block; margin-top: 20px; }
</style>
</head>
<body>

<div class="container">
  <div class="product-images">
    <img src="../imagens/imagensprojeto/bola frente.webp" alt="Nome do Produto" class="main-image" id="mainImage">
    <img src="../imagens/imagensprojeto/bola frente.webp" alt="Miniatura 1" class="thumbnail" onclick="mudarImagemPrincipal(this)">
    <img src="../imagens/imagensprojeto/bola lado.webp" alt="Miniatura 2" class="thumbnail" onclick="mudarImagemPrincipal(this)">
    <!-- Adicione mais miniaturas conforme necessário -->
  </div>
  <div class="product-info">
    <h1>Nome do Produto</h1>
    <p class="price">R$99,99</p>
    <p>Descrição detalhada do produto...</p>
    <button class="buy-button" onclick="comprarProduto()">Comprar</button>
  </div>
</div>

<script>
function mudarImagemPrincipal(miniatura) {
  var mainImage = document.getElementById('mainImage');
  mainImage.src = miniatura.src;
}

function comprarProduto() {
  alert("Produto adicionado ao carrinho!");
}
</script>

</body>
</html>

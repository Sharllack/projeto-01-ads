<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilo.login/style.css">
    <link rel="stylesheet" href="./estilo.login/paisagem.css">
    <link rel="stylesheet" href="./estilo.login/media.query.css">
    <title>Login</title>
</head>
<body>
    <header>
        <menu id="topo">
            <a href="index.html">BAF &#x1F3C8</a>
            <div id="logo">
                <img src="./imagens/shield.png" alt="shield" id="shield">
                <span>Ambiente 100% seguro</span>
            </div>
        </menu>
    </header>
        <div id="container">
            <form action="#" method="post">
                <h2 class="title-login">Login</h2>
                <div class="field">
                    <label for="idnome" class="input-icon icon icon-user-1"></label>
                    <input type="text" class="conteudo" id="idnome" placeholder="Nome" autocomplete="on">
                </div>
                <div class="field">
                    <label for="idsenha" class="input-icon icon icon-locked"></label>
                    <input type="password" class="conteudo" id="idsenha" placeholder="Senha">
                </div>
                <div class="esenha">
                    <a href="esenha.html">Esqueci a senha</a>
                </div>
                <div class="box-btn">
                    <button class="btn-login">Entrar</button>
                    <a href="cadastro.html" class="btn-cad">Cadastre-se</a>
                </div>
            </form>
        </div>
</body>
</html>

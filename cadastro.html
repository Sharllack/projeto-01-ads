<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilo.cadastro/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <menu id="topo">
            <a href="index.html">BAF &#x1F3C8</a>
            <div id="logo">
                <img src="./imagens/shield.png" alt="shield" id="shield">
                <span>Ambiente 100% seguro</span>
            </div>
        </menu>
    </header>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="date" id="idata" name="data_nascimento" placeholder="Data de nascimento" required>
            <select name="sexo" id="idsexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <input type="text" name="nome_materno" placeholder="Nome Materno">
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="tel" class="tel" name="telefone_celular" placeholder="Telefone Celular">
            <input type="tel" class="tel" name="telefone_fixo" placeholder="Telefone Fixo">
            <input type="text" name="endereco" placeholder="Endereço Completo">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmacao_senha" placeholder="Confirmação da Senha" required>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar Tela</button>
        </form>
    </div>
</body>
</html>
